name: Release Checks

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  check-release:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run release checks
        run: npm run check:release
