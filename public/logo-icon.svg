<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="globeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a1c7a"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    <linearGradient id="pathGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e0e7ff"/>
      <stop offset="100%" style="stop-color:#f5f3ff"/>
    </linearGradient>
    <radialGradient id="glowGrad" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Globe background -->
  <ellipse cx="50" cy="55" rx="42" ry="38" fill="url(#globeGrad)"/>

  <!-- Glow effect -->
  <ellipse cx="50" cy="45" rx="30" ry="25" fill="url(#glowGrad)"/>

  <!-- Stars -->
  <circle cx="25" cy="30" r="2" fill="#fff" opacity="0.9"/>
  <circle cx="70" cy="25" r="1.5" fill="#fff" opacity="0.8"/>
  <circle cx="40" cy="22" r="1.8" fill="#fff" opacity="0.85"/>
  <circle cx="58" cy="35" r="1.2" fill="#fff" opacity="0.7"/>
  <circle cx="32" cy="42" r="1.5" fill="#fff" opacity="0.75"/>
  <circle cx="65" cy="40" r="2" fill="#fff" opacity="0.8"/>
  <circle cx="50" cy="18" r="2.5" fill="#fff" opacity="0.95"/>

  <!-- Continents hint -->
  <path d="M25 55 Q35 48 45 55 Q55 62 70 55" fill="none" stroke="#a78bfa" stroke-width="2.5" opacity="0.5"/>
  <path d="M30 65 Q40 60 55 65 Q65 70 75 63" fill="none" stroke="#a78bfa" stroke-width="2" opacity="0.4"/>

  <!-- Winding path -->
  <path d="M50 88 Q35 78 45 68 Q55 58 45 50 Q38 44 50 35"
        fill="none" stroke="url(#pathGrad)" stroke-width="8" stroke-linecap="round"/>
  <path d="M50 88 Q35 78 45 68 Q55 58 45 50 Q38 44 50 35"
        fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round" opacity="0.8"/>

  <!-- Flag pole and flag -->
  <line x1="50" y1="35" x2="50" y2="12" stroke="#fff" stroke-width="2.5"/>
  <path d="M50 12 L65 18 L50 24 Z" fill="#fff"/>

  <!-- Base arc -->
  <path d="M5 90 Q50 100 95 90" fill="none" stroke="#7c3aed" stroke-width="4" opacity="0.6"/>
</svg>
